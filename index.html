<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RSS reader</title>
  </head>
  <body>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel"></h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button id="readMoreModal" type="button" class="btn btn-primary"></button>
            <button id="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="jumbotron jumbotron-fluid pb-4 bg-info">
        <div class="container">
          <div class="row">
            <div id="en" class="btn btn-secondary">EN</div>
            <div id="ru" class="btn btn-warning">RU</div>
          </div>
          <div class="row justify-content-center text-light">
            <div class="col-sm-8">
              <h1 class="display-4">RSS Reader</h1>
              <p class="lead">It helps you keep your feed in order as easy as it can be!</p>
              <form class="input-group mb-3" id="form">
                <input type="text" class="form-control" placeholder="" aria-label="url" aria-describedby="basic-addon2" id="urlInput" name="url">
                <input class="btn btn-primary rounded-right bg-dark text-white" type="submit" value="Добавить в вашу ленту" id="submitButton" aria-label="add">
              </form>
              <p>Example: https://ru.hexlet.io/lessons.rss</p>
              <p id="message"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container bg-white">
        <div class="row justify-content-center" id="feeds"></div>
      </div>
    </main>
    <footer class="py-3">
       <p class="text-center">© 2019-2021</p>
    </footer>
  </body>
</html>
