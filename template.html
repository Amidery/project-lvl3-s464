<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RSS reader</title>
  </head>
  <body>
    <main>
      <div class="jumbotron jumbotron-fluid bg-info">
        <div class="container">
          <div class="row">
            <div id="en" class="btn btn-warning">EN</div>
            <div id="ru" class="btn btn-secondary">RU</div>
          </div>
          <div class="row justify-content-center text-light">
            <div class="col-sm-8">
              <h1 class="display-4">RSS Reader</h1>
              <p class="lead">It helps you keep your feed in order as easy as it can be!</p>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="" aria-label="Введите адрес сайта" aria-describedby="basic-addon2" id="urlInput">
                <input class="btn btn-primary rounded-right bg-dark text-white" type="submit" value="Add to your feed" id="urlSubmitButton">
              </div>
              <p>Example: https://ru.hexlet.io/lessons.rss</p>
              <p>http://lorem-rss.herokuapp.com/feed</p>
              <p id="message"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container bg-white">
        <div class="row justify-content-center" id="feed"></div>
      </div>
    </main>
    <footer class="py-3">
       <p class="text-center">2020</p>
    </footer>
  </body>
</html>
